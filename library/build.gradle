apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'payments_example'

    publishedGroupId = 'com.wezom.payments_example'
    libraryName = 'Payments'
    artifact = 'library'

    libraryDescription = 'The integration of payment systems'

    siteUrl = 'https://github.com/WezomMobile/payments_example'
    gitUrl = 'https://github.com/WezomMobile/payments_example.git'

    libraryVersion = '1.0'

    developerId = 'wezom.mobile'
    developerName = 'Wezom Mobile'
    developerEmail = 'wezom.mobile@gmail.com'

    licenseName = 'GPL-2.0'
    licenseUrl = 'http://opensource.org/licenses/gpl-2.0.php'
    allLicenses = ["GPL-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    provided 'org.projectlombok:lombok:1.16.6'
    apt 'org.projectlombok:lombok:1.16.6'

    compile 'im.amomo.paypal:paypal-android:2.9.11@aar'
    compile 'com.yandex.money.api:yandex-money-sdk-android:3.1.4'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'